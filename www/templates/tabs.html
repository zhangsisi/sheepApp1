<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">
  <!-- Chats Tab -->
  <ion-tab title="牲畜监控" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/infoquery">
    <ion-nav-view name="tab-infoquery"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="个人中心" icon-off="ion-person" icon-on="ion-person" href="#/tab/mine">
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>


</ion-tabs>
