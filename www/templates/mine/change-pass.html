<ion-header-bar class="bar-balanced">
	<div class="buttons backicon" ng-click="backlast()">
		<i class="ion-ios-arrow-back"></i>
	</div>
	<h1 class="title">修改密码</h1>
</ion-header-bar>
<ion-view>
	<ion-content>
		<div class="list">
			<div class="item">旧密码
				<div class="insty"><input type="password" ng-model="passobj.oldPwd" placeholder="请输入旧密码"/></div>
			</div>
			<div class="item">新密码
				<div class="insty"><input type="password" ng-model="passobj.password" placeholder="请输入新密码"/></div>
			</div>
			<div class="item">确认密码
				<div class="insty"><input type="password" ng-model="passobj.password2" placeholder="请输入新密码"/></div>
			</div>
		</div>
		<div class="">
			<a ng-click="changepass()" class="button button-balanced button-block">提交</a>
		</div>
		

	</ion-content>
</ion-view>
