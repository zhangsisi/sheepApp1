<ion-header-bar class="bar-balanced">
	<div class="buttons backicon" ng-click="backlast()">
		<i class="ion-ios-arrow-back"></i>
	</div>
	<h1 class="title">设备分组</h1>
</ion-header-bar>
<ion-view>
	<ion-content>	
		<div class="list">
			<div class="item" ng-repeat="x in groups">
			createBy:{{x.createBy}}<br/>
			companyId:{{x.companyId}}<br/>
			name:{{x.name}}<br/>
			id:{{x.id}}<br/>
			avgBodyTem:{{x.avgBodyTem}} 
			avgTemMax:{{x.avgTemMax}} 
			avgTemMin:{{x.avgTemMin}} 
			</div>
		</div>
		
	</ion-content>
</ion-view>
