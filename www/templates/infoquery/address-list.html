<ion-header-bar class="bar-balanced">
	<div class="buttons backicon" ng-click="backlast()">
		<i class="ion-ios-arrow-back"></i>
	</div>
	<h1 class="title">定位查询</h1>
</ion-header-bar>
<ion-view>
	<ion-content>	
		
		<div class="list">
			<div class="item" ng-repeat="x in addlist">
				<div>设备编号{{x.deviceId}}</div>	
				<div>经度{{x.longitude}}</div>
				<div>维度{{x.latitude}}</div>
				<div>信号强度{{x.csq}}</div>
				<div>体温{{x.bodyTem}}</div>
			</div>
		</div>
		
	</ion-content>
</ion-view>
