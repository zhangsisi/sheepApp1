<ion-header-bar class="bar-balanced">
	<div class="buttons backicon" ng-click="backlast()">
		<i class="ion-ios-arrow-back"></i>
	</div>
	<h1 class="title">定位查询</h1>
</ion-header-bar>
<ion-view>
	<ion-content>	
		
		<div class="list">
			<div class="item" ng-repeat="x in addlist">
				<div>id {{x.id}}</div>
				<div>deviceId {{x.deviceId}}</div>
				<div>latitude {{x.latitude}}</div>
				<div>longitude {{x.longitude}}</div>
				<div>csq {{x.csq}}</div>
			</div>
		</div>
		
	</ion-content>
</ion-view>
